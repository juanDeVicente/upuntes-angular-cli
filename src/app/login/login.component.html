<div class="containter-fluid">
	<div class="row">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-10 offset-sm-1 login-column">
			<img src="assets/Upuntes_Logo.svg" class="image-upuntes-logo">
			<div class="text-danger wrong-login" hidden id="wrong_login_id">
				El usuario y la contraseña no coinciden.
			</div>
			<form [formGroup]="user_form" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<input type="text" class="form-control placeholder-cursive" id="email" placeholder="Dirección de correo" formControlName="email">
					<input type="password" class="form-control placeholder-cursive" id="password" placeholder="Constraseña" formControlName="password">
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" id="remember_me">Recuérdame
						</label>
						<a data-toggle="modal" href="#forgotten_password_modal" class="float-right upuntes-link">¿Contraseña olvidada?</a>
					</div>
				</div>
				<button type="submit" class="btn btn-login upuntes-color" [disabled]="!user_form.valid" id="button_login_id">
					Iniciar sesión
					<img src="assets/svg/load_icon.svg" style="height: 1em; display: none" id="load_icon_login">
				</button>
			</form>
			¿No eres miembro? <a data-toggle="modal" href="#register_modal" class="upuntes-link">Regístrate</a>
		</div>
	</div>
</div>
<!--Modal para la contraseña olvidada-->
<div class="modal fade" id="forgotten_password_modal" tabindex="-1" role="dialog"
	 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">¿Contraseña olvidada?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form method="post" action="forgotten_password.php">
				<div class="modal-body" id="modal_body_forgotten_password">
					<!-- Para futuros cambios mediante angular.js -->
					<div class="form-group">
						<input type="text" class="form-control placeholder-cursive" id="forgotten_password_email"
							   placeholder="Dirección de correo">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					<button type="submit" class="btn btn-primary">Enviar email de recuperación</button>
				</div>
			</form>
		</div>
	</div>
</div>
<app-registry></app-registry>
