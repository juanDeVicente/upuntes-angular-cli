<div class="modal fade" id="modalAddCareer" tabindex="-1" role="dialog" aria-labelledby="modalAddCareerTitle"
	 aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalAddCareerTitleLong"> AÃ±adir carrera</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form [formGroup]="careerForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<input type="text" class="form-control" id="name" placeholder="Nombre de la carrera" formControlName="career_name">
					</div>
					<div class="custom-file form-group">
						<input type="file" class="custom-file-input" id="carrer_img" formControlName="image">
						<label class="custom-file-label" for="carrer_img">Imagen carrera</label>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
						<button type="submit" class="btn upuntes-color" [disabled]="!careerForm.valid">AÃ±adir carrera
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
